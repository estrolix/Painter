<body>
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
		 chromium.org/developers/how-tos/chrome-frame-getting-started -->
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<header>

	</header>

	<div role="main">

	<div id="logo"><span class="highlight">P</span><span class="normal">ainter</span></div>

	<div id="board">
		<canvas id="painting" width="800" height="450"></canvas>
	</div>

	<div id="toolbox">
		<canvas id="brushPreview" width="75" height="75"></canvas>
		<div class="middleLine">
			<div class="wrapper wrapperColor">
				<label>Color:</label>
				<div id="colorPositionFix">
					<input id="colorpicker" type="hidden">
				</div>
			</div>
			<div class="wrapper wrapperSize">
				<label>Size:</label>
				<div id="brushSizeSlider" class="slider"></div>
			</div>
			<div class="wrapper wrapperOpacity">
				<label>Opacity:</label>
				<div id="brushOpacitySlider" class="slider"></div>
			</div>
			<div class="wrapper wrapperForButton wrapperHistory">
				<div class="btn disabled" id="historyUndo">Undo</div>
			</div>
			<div class="wrapper wrapperForButton wrapperClearCanvas">
				<div class="btn clearCanvasButton">Clear</div>
			</div>
			<div class="wrapper wrapperForButton wrapperSave">
				<div class="btn btn-primary save">
					<span>Save</span>
				</div>
			</div>
	 </div>
	</div>

	<footer>
		&copy Canvas experiment by Estrolix
	</footer>

<div id="dialog-confirmClearing" title="Clear the canvas?" class="dialog">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Are you sure?</p>
</div>


	<!-- JavaScript at the bottom for fast page loading -->

	<!-- scripts concatenated and minified via build script -->
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<!-- end scripts -->

</body>
</html>
